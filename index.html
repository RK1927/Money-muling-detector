<!DOCTYPE html>
<html>
<head>
<title>Financial Forensics Engine</title>
<script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>

<style>
:root {
    --bg-0: #071122;
    --bg-1: #0f1c35;
    --bg-2: #172a46;
    --panel: rgba(255,255,255,0.08);
    --panel-border: rgba(148, 163, 184, 0.28);
    --text: #e2e8f0;
    --muted: #94a3b8;
    --accent: #38bdf8;
    --accent-strong: #0ea5e9;
}

body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background: radial-gradient(circle at 10% -10%, #1e3a8a55 0%, transparent 40%),
                radial-gradient(circle at 90% 120%, #0369a144 0%, transparent 45%),
                linear-gradient(140deg, var(--bg-0), var(--bg-1), var(--bg-2));
    background-size: 100% 100%, 100% 100%, 220% 220%;
    color: var(--text);
    animation: backdropShift 14s ease-in-out infinite alternate;
    min-height: 100vh;
}

body::before,
body::after {
    content: "";
    position: fixed;
    width: 30vw;
    height: 30vw;
    border-radius: 50%;
    filter: blur(60px);
    pointer-events: none;
    z-index: -1;
}

body::before {
    top: -8vw;
    left: -6vw;
    background: #38bdf833;
    animation: orbFloatA 16s ease-in-out infinite;
}

body::after {
    right: -8vw;
    bottom: -10vw;
    background: #22d3ee28;
    animation: orbFloatB 20s ease-in-out infinite;
}

header {
    padding: 24px 20px 10px 20px;
    font-size: 28px;
    font-weight: bold;
    letter-spacing: 0.4px;
    opacity: 0;
    transform: translateY(-10px);
    animation: fadeSlideDown 700ms ease forwards;
}

.toolbar {
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    gap: 10px;
    margin: 0 20px 8px;
    opacity: 0;
    transform: translateY(10px);
    animation: fadeSlideUp 700ms ease 120ms forwards;
}

input[type="file"] {
    background: #ffffff11;
    border: 1px solid var(--panel-border);
    border-radius: 10px;
    color: var(--text);
    padding: 7px 10px;
}

.dashboard {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    padding: 20px;
}

.card {
    background: var(--panel);
    border: 1px solid var(--panel-border);
    padding: 20px;
    border-radius: 12px;
    backdrop-filter: blur(10px);
    flex: 1;
    min-width: 180px;
    opacity: 0;
    transform: translateY(12px);
    transition: transform 180ms ease, box-shadow 220ms ease, border-color 220ms ease;
}

.card h3 {
    margin: 0 0 10px;
    color: var(--muted);
    font-size: 14px;
    font-weight: 600;
    letter-spacing: 0.35px;
}

.card h2 {
    margin: 0;
    font-size: 34px;
    line-height: 1;
}

.card:hover {
    transform: translateY(-4px) scale(1.01);
    border-color: #38bdf86b;
    box-shadow: 0 10px 28px #0ea5e940;
}

#network {
    height: 500px;
    margin: 20px;
    border-radius: 12px;
    border: 1px solid var(--panel-border);
    background: #091224a3;
    backdrop-filter: blur(6px);
    box-shadow: inset 0 0 80px #38bdf814;
    opacity: 0;
    transform: translateY(10px);
    animation: fadeSlideUp 700ms ease 260ms forwards;
}

table {
    width: 95%;
    margin: 20px;
    border-collapse: collapse;
    background: #0f172a99;
    border-radius: 12px;
    overflow: hidden;
    border: 1px solid var(--panel-border);
}

th, td {
    border: 1px solid #33415588;
    padding: 8px;
    text-align: left;
}

th {
    background: linear-gradient(90deg,#0369a1,#0ea5e9);
    color: #eff6ff;
}

tr {
    transition: background-color 160ms ease;
}

tbody tr:hover,
tr:hover {
    background: #1e293b8d;
}

button {
    margin: 0;
    padding: 10px 18px;
    background: linear-gradient(135deg, var(--accent-strong), var(--accent));
    border: none;
    color: white;
    border-radius: 10px;
    font-weight: 600;
    cursor: pointer;
    transition: transform 160ms ease, box-shadow 180ms ease, filter 180ms ease;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 22px #0ea5e94a;
}

button:active {
    transform: translateY(0px) scale(0.98);
}

button:disabled {
    filter: grayscale(0.35);
    cursor: not-allowed;
}

#status {
    margin: 6px 20px 0;
    color: #cbd5e1;
    min-height: 20px;
    opacity: 0;
    animation: fadeSlideUp 600ms ease 220ms forwards;
}

.ring-title {
    margin-left: 20px;
    margin-top: 8px;
    opacity: 0;
    animation: fadeSlideUp 700ms ease 300ms forwards;
}

.ring-row {
    animation: rowReveal 350ms ease both;
}

.pulse {
    animation: statPulse 360ms ease;
}

.card.reveal {
    animation: cardReveal 550ms cubic-bezier(0.22, 1, 0.36, 1) forwards;
}

@keyframes backdropShift {
    from { background-position: 0% 0%, 100% 100%, 0% 50%; }
    to { background-position: 12% -6%, 85% 112%, 100% 50%; }
}

@keyframes orbFloatA {
    0%, 100% { transform: translate3d(0, 0, 0) scale(1); }
    50% { transform: translate3d(3vw, 2vw, 0) scale(1.08); }
}

@keyframes orbFloatB {
    0%, 100% { transform: translate3d(0, 0, 0) scale(1); }
    50% { transform: translate3d(-2vw, -3vw, 0) scale(1.06); }
}

@keyframes fadeSlideDown {
    to { opacity: 1; transform: translateY(0); }
}

@keyframes fadeSlideUp {
    to { opacity: 1; transform: translateY(0); }
}

@keyframes cardReveal {
    to { opacity: 1; transform: translateY(0); }
}

@keyframes rowReveal {
    from { opacity: 0; transform: translateY(8px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes statPulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}

@media (prefers-reduced-motion: reduce) {
    * {
        animation: none !important;
        transition: none !important;
    }
}

@media (max-width: 780px) {
    header { font-size: 22px; }
    #network { height: 380px; }
    .card h2 { font-size: 28px; }
}
</style>
</head>

<body>

<header>Advanced Money Muling Detection System</header>

<div class="toolbar">
    <input type="file" id="fileInput">
    <button id="analyzeBtn" onclick="upload()">Analyze</button>
    <button onclick="downloadJSON()">Download JSON</button>
</div>
<div id="status"></div>

<div class="dashboard">
    <div class="card" id="total"></div>
    <div class="card" id="suspicious"></div>
    <div class="card" id="rings"></div>
</div>

<div id="network"></div>

<h2 class="ring-title">Fraud Rings</h2>
<table id="ringTable">
<tbody>
    <tr>
        <th>Ring ID</th>
        <th>Pattern</th>
        <th>Members</th>
        <th>Risk</th>
        <th>Accounts</th>
    </tr>
</tbody>
</table>

<script>
